<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Portal Turismo</title>
  </head>
  <body>

    <header class="cabecalho">
      <div class= menu>
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-pacotesViagens.html">Pacotes de viagens</a>
        <a href=".//add-destinos.html">Adicionar Destinos</a>
        <a href="./guiasDeTurismo.html">Guias de turismo</a>
      </div>    
    </header>



    <table>
        <thead><h1>Gestão de vendas</h1></thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th>Valor Unitário</th>
          <th>Valor Total</th>
          <th>Forma de pagamento</th>
        </tr>



      <form>
        <div>
            <label for="nomeCliente">Nome do cliente</label>
            <br />
            <input id="nomeCliente" type="text" maxlength="35" minlength="3" name="nomeCliente"/>
        </div>

        <div>
            <label for="qtd">Número de pessoa</label>
            <br />
            <input id="qtd" type="number" />
        </div>

        <div>
            <label for="codigo">Código do pacote de viagem</label>
            <br />
            <input id="codigo" type="text" maxlength="20" minlength="1" name="codigo" />
        </div>

        <div>
            <label for="destino">Destino</label>
            <br />
            <input id="destino" type="text"/>
        </div>

        <div>
            <label for="valorUnit">Valor Unitário</label>
            <br />
            <input id="valorUnit" type="" />
        </div>

                
        <div>
            <label for="valorTotal">Valor Total</label>
            <br />
            <input id="valorTotal" type="" />
        </div>

        <div class="pagamento">
            <div>
                <label for="formaDePagamento"> Forma de pagamento</label>
                <select id="formaDePagamento" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="debito">Débito automático</option>
                    <option value="credito">Cartão de crédito</option>
                    <option value="pix">PIX</option>
                </select>
            </div>

        <input type="submit" value="Inserir" />
    </form>

  

    <footer class="footer">
        
    <div>
        <p>Siga-nos nas redes sociais!</p>
  
        <div class="redes-sociais">
          <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
          <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
          <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
      </div>
    </footer>

  </body>
</html>
