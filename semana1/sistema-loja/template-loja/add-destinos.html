<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Destinos</title>
</head>
<body>
    <div>
        <p>Portal Turismo</p>
    </div>
    
    <div>
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Pacotes de viagens</a>
        <a href="./add-destinos.html">Adicionar Destinos</a>
        <a href="./guiasDeTurismo.html">Guias de turismo</a>
    </div>

    
    <h2>Adicionar Destinos</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do destino: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input id= "destino1" type="text" id="" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="precoDest1" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
